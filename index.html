<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goeud Gallery</title>
    <style>
        :root {
            --bg: #f6f3ef;
            --ink: #2b2b2b;
            --muted: rgba(43, 43, 43, .55);
            --border: rgba(43, 43, 43, .25);
            --gap: clamp(16px, 2vw, 28px);
            --frameW: min(520px, 44vw);
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--ink);
            font-family: Georgia, "Times New Roman", serif;
        }

        .gallery {
            min-height: 100vh;
            display: grid;
            grid-template-columns: var(--frameW) 1fr;
            gap: var(--gap);
            align-items: center;
            padding: clamp(18px, 3vw, 32px);
            box-sizing: border-box;
            position: relative;
        }

        .gallery__clicklayer {
            position: absolute;
            inset: 0;
            background: transparent;
            z-index: 5;
        }

        @media (pointer: fine) {
            .gallery {
                cursor: none;
            }

            .gallery__clicklayer {
                cursor: none;
            }
        }

        .frame {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 4;
            border: 2px solid var(--border);
            background: #fff;
            box-sizing: border-box;
            display: grid;
            place-items: center;
            z-index: 2;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        .info {
            min-height: 60vh;
            display: grid;
            place-items: center;
            z-index: 2;
        }

        .info__label {
            font-style: italic;
            font-size: clamp(28px, 3.2vw, 54px);
            letter-spacing: 0.2px;
            color: rgba(43, 43, 43, .75);
            user-select: none;
            pointer-events: none;
            white-space: nowrap;
        }

        .meta {
            position: absolute;
            left: clamp(18px, 3vw, 32px);
            bottom: clamp(18px, 3vw, 32px);
            width: calc(var(--frameW) - 2px);
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            z-index: 3;
            pointer-events: none;
        }

        .title {
            font-style: italic;
            font-size: clamp(28px, 3vw, 52px);
            color: rgba(43, 43, 43, .75);
            line-height: 1;
            margin: 0;
        }

        .counter {
            font-size: clamp(22px, 2.4vw, 46px);
            color: rgba(43, 43, 43, .75);
            line-height: 1;
            margin: 0;
            white-space: nowrap;
        }

        .counter small {
            font-size: .55em;
            color: var(--muted);
            margin-left: 3px;
        }

        .cursor-label {
            position: fixed;
            left: 0;
            top: 0;
            transform: translate(-9999px, -9999px);
            z-index: 9999;
            pointer-events: none;
            user-select: none;
            font-style: italic;
            font-size: 42px;
            color: rgba(43, 43, 43, .55);
            white-space: nowrap;
            will-change: transform;
        }

        @media (max-width: 820px) {
            .gallery {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
                align-content: start;
            }

            .info {
                display: none;
            }

            .frame {
                width: 100%;
                max-width: 520px;
                margin: 0 auto;
                aspect-ratio: 3 / 4;
            }

            .meta {
                position: static;
                width: 100%;
                max-width: 520px;
                margin: 18px auto 0;
                padding: 0 4px;
                box-sizing: border-box;
                pointer-events: none;
            }

            .title {
                font-size: 44px;
            }

            .counter {
                font-size: 44px;
            }

            .cursor-label {
                display: none;
            }
        }
    </style>
</head>

<body>
    <section class="gallery" id="gallery">
        <div class="frame">
            <img id="galleryImage" alt="Gallery image" />
        </div>

        <div class="info">
            <div class="info__label">→ Goeud Gallery</div>
        </div>

        <div class="meta">
            <p class="title">Goeud Gallery</p>
            <p class="counter"><span id="idx">1</span><small>/</small><small id="total">15</small></p>
        </div>

        <div class="gallery__clicklayer" id="clickLayer" aria-label="Next image"></div>
    </section>

    <div class="cursor-label" id="cursorLabel">→ Goeud Gallery</div>

    <script>
        const images = [
            "https://picsum.photos/id/1060/1200/1600",
            "https://picsum.photos/id/1050/1200/1600",
            "https://picsum.photos/id/1040/1200/1600",
            "https://picsum.photos/id/1039/1200/1600",
            "https://picsum.photos/id/1035/1200/1600",
            "https://picsum.photos/id/1025/1200/1600",
            "https://picsum.photos/id/1018/1200/1600",
            "https://picsum.photos/id/1015/1200/1600",
            "https://picsum.photos/id/1005/1200/1600",
            "https://picsum.photos/id/1003/1200/1600",
            "https://picsum.photos/id/998/1200/1600",
            "https://picsum.photos/id/996/1200/1600",
            "https://picsum.photos/id/989/1200/1600",
            "https://picsum.photos/id/984/1200/1600",
            "https://picsum.photos/id/977/1200/1600",
        ];

        const imgEl = document.getElementById("galleryImage");
        const idxEl = document.getElementById("idx");
        const totalEl = document.getElementById("total");
        const gallery = document.getElementById("gallery");
        const clickLayer = document.getElementById("clickLayer");

        const cursorLabel = document.getElementById("cursorLabel");

        totalEl.textContent = String(images.length);

        let index = 0;

        images.forEach((src) => {
            const i = new Image();
            i.src = src;
        });

        function render() {
            imgEl.src = images[index];
            idxEl.textContent = String(index + 1);
        }

        function next() {
            index = (index + 1) % images.length;
            render();
        }

        function prev() {
            index = (index - 1 + images.length) % images.length;
            render();
        }

        clickLayer.addEventListener("click", (e) => {
            const x = e.clientX;
            const mid = window.innerWidth / 2;
            if (x < mid) prev();
            else next();
        });

        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") next();
            if (e.key === "ArrowLeft") prev();
        });

        const isFinePointer = window.matchMedia("(pointer: fine)").matches;

        if (isFinePointer) {
            gallery.addEventListener("pointermove", (e) => {
                const offsetX = 18;
                const offsetY = -18;
                cursorLabel.style.transform = `translate(${e.clientX + offsetX}px, ${e.clientY + offsetY}px)`;
            });

            gallery.addEventListener("pointerenter", () => {
                cursorLabel.style.opacity = "1";
            });

            gallery.addEventListener("pointerleave", () => {
                cursorLabel.style.transform = "translate(-9999px, -9999px)";
            });
        }

        render();
    </script>
</body>

</html>
